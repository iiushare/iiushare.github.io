<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/styles/feedback.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <script src="/scripts/feedback.js" type="text/javascript"></script>
   <div class="topnav">
      <img src="/images/Logo.png" title="IIU Share">
      <a href="/pages/faq.html">FAQ</a>
      <a href="/pages/feedback.html">Feedback</a>
      <a href="/pages/PrintedMaterials.html">Printed Materials</a>
      <a href="/pages/bookCatalog.html">Books</a>
      <a href="/index.html">Home</a>
    </div>
  </head>
  <body>
    <div id="feedback">
      <h1>FEEDBACK</h1>
    </div>
    <div id="greetings">
      <br><br>
      <p>Got anything to say about our website? </p>
      <p>Leave us a feedback! </p>
      <br><br><br>
    </div>
    <div id="info">
      <p>Phone number: </p><br>
      <p id="phone"><span id="phoneicon"><i class="fas fa-phone-alt"></i></span>(+603) 955 9550</p>
      <br>
      <p>Email Address: </p><br>
      <p id="mail"><span id="envelope"><i class="fas fa-envelope"></i></span><a href="mailto:iiushare@webtech.com">iiushare@webtech.com</a></p>
    </div>
    <div id="forms">
      <form name="feedback_form" action="/pages/thank_you.html" onsubmit="return validate()">
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email address: </label><br>
        <input type="email" name="email" id="email" required><br><br>
        <label for="subject">Subject: </label><br>
        <input type="text" name="subject" id="subject" required><br><br>
        <label for="message">Message: </label><br>
        <textarea name="message" rows="5" cols="50"></textarea><br><br>
        <input type="submit" name="submit" value="Submit" id="submit">
      </form>
    </div>
</html>
