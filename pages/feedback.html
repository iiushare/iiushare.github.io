<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/styles/feedback.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script>
    function redirect() {
      location.assign("thank_you.html");
    }
    </script>
  </head>
  <body>
    <div id="header">
      <img src="/images/Logo.png" alt=""
      width="100"
      height="28">
    </div>

    <div id="nav">
      <a href="#">Home</a>
      <a href="/pages/bookCatalog.html">Books</a>
      <a href="#">Printed Materials</a>
      <a href="#">Feedback</a>
      <a href="#">FAQ</a>
    </div>

    <div id="feedback">
      <p><strong>FEEDBACK</strong></p>
    </div>

    <div id="greetings">
      <p>Got anything to say about our website? </p>
      <p>Leave us a feedback! </p>
      <br><br><br>
    </div>
    <div id="info">
      <p>Phone number: </p>
      <p id="phone"><span id="phoneicon"><i class="fas fa-phone-alt"></i></span>       (+603) 955 9550</p>
      <br>
      <p>Email Address: </p>
      <p id="mail"><span id="envelope"><i class="fas fa-envelope"></i></span>       iiushare@webtech.com</p>
    </div>
    <div id="forms">
      <form>
        <label for="name">Name: </label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email address: </label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="subject">Subject: </label><br>
        <input type="text" name="subject" id="subject"><br><br>
        <label for="message">Message: </label><br>
        <textarea name="message" rows="5" cols="50"></textarea><br><br>
        <button id="button" onclick="redirect()"><span id="plane"><i class="fas fa-paper-plane"></i></span>  Submit</button>
      </form>
    </div>
</html>
